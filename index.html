<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple UI パーツ集</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>UI見本</h1>
	</header>
	<nav>
		<ul>
			<li><a href="#card">カード</a></li>
			<li><a href="#button">ボタン</a></li>
		</ul>
	</nav>
	<main>
		<section>
			<h2 id="card">カード</h2>
			<div class="card">
				<img src="https://images.unsplash.com/photo-1512917774080-9991f1c4c750?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" width="382" height="254" alt="">
				<div class="card__description">
					<p class="card__description-marks"><span class="label">NEW</span> <span class="beds-and-baths">3 BEDS・2 BATHS</span></p>
					<p class="card__description-desc">Modern home in city center in the heart ...</p>
					<p class="card__description-price">$1,900.00/<small>wk</small></p>
					<p class="card__description-rank"><span class="star--point">★★★★</span><span class="star--no-point">★</span> <span class="reviews">34 reviews</span> </p>
				</div>
			</div>
		</section>
		<section>
			<h2 id="button">ボタン</h2>
			<button class="button" type="button"><span class="icon">✉️  </span>BUTTON</button>
		</section>
	</main>
	<footer>
		<small>© 2023 ADjust Co.,Ltd.</small>
	</footer>
</body>
</html>
